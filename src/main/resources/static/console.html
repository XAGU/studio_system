<script>
    layui.use(['layer', 'echarts', 'element'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            element = layui.element,
            echarts = layui.echarts;

        var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
        echartsRecords.showLoading();

        var option = {
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [{
                type: 'category',
                data: [],
                axisLine: {
                    lineStyle: {
                        color: "#999"
                    }
                }
            }],
            yAxis: [{
                type: 'value',
                splitNumber: 4,
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#DDD'
                    }
                },
                axisLine: {
                    show: false,
                    lineStyle: {
                        color: "#333"
                    },
                },
                nameTextStyle: {
                    color: "#999"
                },
                splitArea: {
                    show: false
                }
            }],
            series: [{
                name: '注册量',
                type: 'line',
                data: [],
                lineStyle: {
                    normal: {
                        width: 8,
                        color: {
                            type: 'linear',

                            colorStops: [{
                                offset: 0,
                                color: '#A9F387' // 0% 处的颜色
                            }, {
                                offset: 1,
                                color: '#48D8BF' // 100% 处的颜色
                            }],
                            globalCoord: false // 缺省为 false
                        },
                        shadowColor: 'rgba(72,216,191, 0.3)',
                        shadowBlur: 10,
                        shadowOffsetY: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#fff',
                        borderWidth: 10,
                        /*shadowColor: 'rgba(72,216,191, 0.3)',
                        shadowBlur: 100,*/
                        borderColor: "#A9F387"
                    }
                },
                smooth: true
            }]
        };

        window.onresize = function () {
            echartsRecords.resize();
        };

        $.ajax({
            url: '/console/getBaseInfo',
            type: "get",
            dataType: 'json',
            success: function (result) {
                echartsRecords.hideLoading();
                if (result.success) {
                    $(".wxCount").text(result.data.wxCount);
                    $(".wxCountNotUsed").text(result.data.wxCountNotUsed);
                    $(".zqCount").text(result.data.zqCount);
                    $(".zqCountToday").text(result.data.zqCountToday);
                    option.series[0].data = result.data.dayCount;
                    option.xAxis[0].data = result.data.days;
                    echartsRecords.setOption(option);
                }
            }
        });

    });
</script>
