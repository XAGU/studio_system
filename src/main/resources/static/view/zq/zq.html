<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../component/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../admin/css/pearCommon.css" rel="stylesheet"/>
</head>
<body>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" placeholder="请输入手机号" class="layui-input">

<div class="layui-card">
    <div class="layui-card-body">

    </div>
</div>
</body>

    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">

</script>

    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

    {{# } }}
    </p>
</script>

<script src="../../component/layui/layui.js"></script>

<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;


        let cols = [
            [
                {type: 'checkbox'},
                {title: 'ID', field: 'id', align: 'center'},
                {title: '中青Id', field: 'accountId', align: 'center'},
                {title: '手机号', field: 'phone', align: 'center'},
                {title: 'Token', field: 'token', align: 'center'},
                {title: '已领金额', field: 'money', align: 'center'},
                {title: '微信Id', field: 'wxId', align: 'center'},
                {title: '注册时间', field: 'regTime', align: 'center', templet: '#zq-createTime'},
                {title: '操作', toolbar: '#zq-bar', align: 'center', width: 130}
            ]
        ];

        table.render({
            elem: '#zq-table',  //表格id
            url: '/zq/listAccount',  //异步请求参数
            page: true,     //开启分页功能
            cols: cols,     //设置表头。值是一个二维数组。方法渲染方式必填
            skin: 'line',   //设定表格外观:line（行边框风格）,row（列边框风格）,nob（无边框风格）
            //开启表格头部工具栏区域
            toolbar: '#zq-toolbar',
            response: {
                statusCode: 20000 //获取数据成功状态码
            },
            //自由配置头部工具栏右侧的图标按钮
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh'
            }, 'filter', 'print', 'exports'],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.totalElements, //解析数据长度
                    "data": res.data.content //解析数据列表
                }
            },
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            }
        });

        table.on('tool(zq-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'toZq') {
                window.toZq(obj);
            }
        });

        //监听表头按钮
        table.on('toolbar(zq-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        form.on('submit(zq-query)', function (data) {
            table.reload('zq-table', {where: data.field});
            return false;
        });

        //新增弹层
        window.add = function () {
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: ['30%', '40%'],
                content: 'addWx.html',
                success: function (layero, index) {
                    form.render('select');
                    var iframe = window['layui-layer-iframe' + index];
                    setTimeout(function () {
                        layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    }, 500)
                }
            });
        };

        //修改弹层
        window.toZq = function (obj) {
            let loading = layer.load();
            $.ajax({
                url: "/wx/getAccountById?id=" + obj.data['wxId'],
                dataType: 'json',
                type: 'get',
                success: function (result) {
                    if (result.success) {
                        $.ajax({
                            url: "http://api.tongluxiaoba.com:80/tpCompany/getPCDDUrl?equipmentType=1&shortName=PCDD&imei=" + result.data.imei + "&token=" + obj.data['token'],
                            dataType: 'json',
                            type: 'get',
                            success: function (result) {
                                layer.close(loading);
                                if (result.statusCode === "2000") {
                                    layer.msg(result.message + "即将跳转本账号页面！", {icon: 1, time: 1000}, function () {

                                        layer.open({
                                            type: 2,
                                            title: '中青',
                                            shade: 0.1,
                                            area: ["26%", "95%"],
                                            content: result.data,
                                            resize: true,
                                            btnAlign: 'c',
                                            success: function (layero, index) {
                                                var iframe = window['layui-layer-iframe' + index];
                                                setTimeout(function () {
                                                    layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                                                        tips: 3
                                                    });
                                                }, 500)
                                            }
                                        });
                                        //popupwindow(result.data, "中青", 540, 960);
                                    });
                                } else {
                                    layer.msg(result.message, {icon: 2, time: 1000});
                                }
                            }
                        })
                    } else {
                        layer.msg(result.message, {icon: 2, time: 1000});
                    }
                }
            });
        };

        window.popupwindow = function (url, title, w, h) {
            wLeft = window.screenLeft ? window.screenLeft : window.screenX;
            wTop = window.screenTop ? window.screenTop : window.screenY;

            var left = wLeft + (window.innerWidth / 2) - (w / 2);
            var top = wTop + (window.innerHeight / 2) - (h / 2);
            return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left + ', screenX=' + left + ', screenY=' + top);
        }

        //删除
        window.remove = function (obj) {
            layer.confirm('确定要删除该中青账号', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/zq/deleteAccount?ids=" + obj.data['id'],
                    dataType: 'json',
                    type: 'post',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.message, {icon: 1, time: 1000}, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.message, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        };

        //批量删除
        window.batchRemove = function (obj) {
            let data = table.checkStatus(obj.config.id).data;
            if (data.length === 0) {
                layer.msg("未选中数据", {icon: 3, time: 1000});
                return false;
            }
            let ids = "";
            for (let i = 0; i < data.length; i++) {
                ids += data[i].id + ",";
            }
            console.log(ids);
            ids = ids.substr(0, ids.length - 1);
            layer.confirm('确定要删除这些中青账号', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/zq/deleteAccount?ids=" + ids,
                    dataType: 'json',
                    type: 'post',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.message, {icon: 1, time: 1000}, function () {
                                table.reload('zq-table');
                            });
                        } else {
                            layer.msg(result.message, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        };

        //右上刷新表格按钮
        window.refresh = function (param) {
            table.reload('zq-table');
        };

    });


</script>

</body>
</html>
